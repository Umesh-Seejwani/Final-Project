<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <header>
        <div class="header">
            <div class="headerbar">
                <div class="account">
                    <ul>
                        <a href="">
                            <li>
                                <i class="fa-solid fa-house-chimney "></i>
                            </li>
                        </a>

                        <a href="#">
                            <li>
                                <i class="fa-solid fa-magnifying-glass searchicon " id="searchicon1"></i>
                            </li>
                        </a>

                        <div class="search" id="searchinput1">
                            <input type="search" placeholder="Search">
                            <i class="fa-solid fa-magnifying-glass srchicon"></i>
                        </div>

                        <a href="account.html">
                            <li>
                                <i class="fa-solid fa-user" id="user-mb" onclick="showLogin()"></i>
                            </li>
                        </a>
                    </ul>
                </div>

                <div class="nav">
                    <ul>
                        <a href="index.html">
                            <li>Home</li>
                        </a>
                        <a href="about us.html">
                            <li>About Us</li>
                        </a>
                        <a href="food-Menu.html">
                            <li>Food Menu</li>
                        </a>
                        <a href="book table.html">
                            <li>Book Table</li>
                        </a>
                    </ul>
                </div>
            </div>
            <div class="logo">
                <img src="./Home image/logo.jpg" alt="">
            </div>
            <div class="bar">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark" id="hdcross"></i>
            </div>

            <div class="nav">
                <ul>
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="about us.html">
                        <li>About</li>
                    </a>
                    <a href="food-Menu.html">
                        <li>Food Menu</li>
                    </a>
                    <a href="book table.html">
                        <li>Book Table</li>
                    </a>

                </ul>
            </div>

            <div class="popup">
                <h2>Don't Have an Account</h2>
                <h3>Please Sign Up!</h3>
                <button class="btn5" onclick="showLogin()">Sign Up</button>
            </div>

            <div class="account">
                <ul>
                    <a href="#">
                        <li>
                            <i class="fa-solid fa-house-chimney "></i>
                        </li>
                    </a>

                    <a href="#">
                        <li>
                            <i class="fa-solid fa-magnifying-glass searchicon " id="searchicon2"></i>
                        </li>
                    </a>

                    <div class="search" id="searchinput2">
                        <input type="search">
                        <i class="fa-solid fa-magnifying-glass srchicon"></i>
                    </div>

                    <a href="account.html">
                        <li>
                            <i class="fa-solid fa-user" id="user-lap" onclick="showLogin()"></i>
                        </li>
                    </a>

                </ul>
            </div>
        </div>
    </header>



    <div class="account2">
        <span class="cross" onclick="crossLogin()">&times;</span>
        <h2>Sign Up </h2>
        <form action="">
            <div>
                <label for="">Username:</label>
                <input type="text" class="input1" placeholder="Username">
            </div>
            <div>
                <label for="">Email:</label>
                <input type="email" class="input1" placeholder="Email">
            </div>
            <div>
                <label for="">Password:</label>
                <input type="password" class="input1" placeholder="Password">
            </div>
            <div>
                
                <input type="checkbox">
                <label for="">Accept All Terms & Conditions:</label>
            </div>

            <button class="btn">Sign Up</button>
        </form>
    </div>

 
    
    <script src="app.js"></script>
</body>
</html>
